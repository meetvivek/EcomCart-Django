{% extends 'shop/index.html' %}


{% block body%}
    <!-- Checkout Page Content -->
    <div class="container mt-5">
        <h2 class="mb-4 ">Checkout</h2>
        
        <!-- Cart Summary -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h4 class="mb-3">Cart Summary</h4>
                <ul class="list-group" id="item_list">
                    <!-- Cart items will be dynamically added here -->
                </ul>
            </div>
            
            <!-- Payment Form -->
            <div class="col-md-6">
                <h4 class="mb-3">Payment Information</h4>
                <form method="POST">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="state" name="state">
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip">Pin code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode"> 
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-warning mt-3">Continue Payment</button>
                </form>
            </div>
        </div>
    </div>
    

<script type="text/javascript">
    if(localStorage.getItem('cart') == null){
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    for (item in cart) {
        let quantity = cart[item][0];
        let name = cart[item][1];
        
        itemString = `<li class="list-group-item d-flex justify-content-between align-items-center"> ${name} <span >Qty: ${quantity} </span> </li>`;
        $('#item_list').append(itemString);
    }
</script>

{% endblock %}
