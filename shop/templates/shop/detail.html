{% extends 'shop/index.html' %}

{% load static %}
{% block title %}Product Detail{% endblock %}

{% block body%}
<div class="row flex-lg-row-reverse align-items-center g-5 py-5 mx-5">
    <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ product_object.title }}</h1>
        <p class="lead">{{ product_object.description }}</p>
          {% comment %} <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a id="{{ product_object.id }}" class="btn atc btn-warning btn-lg px-4 me-md-2" >Add to Cart</a>
            <a id="buy-now-{{ product_object.id }}" class="btn buy-now-btn btn-dark btn-lg px-4 me-md-2" data-product-id="{{ product_object.id }}">Buy Now</a>
          </div> {% endcomment %}
      </div>
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="{{ product_object.image }}" class="d-block mx-lg-auto" alt="{{ product_object.title }}" width="500" height="500" loading="lazy">
    </div>
    
  </div>


  
{% endblock %}
